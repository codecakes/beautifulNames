	<script>

	//display letters written in id=name type text
	document.getElementById("name").onkeyup = function() {
		var s = this.value.split('');
		var img = '';
		var dct = {};
		for (var each=0; each<s.length; each++) {
			if (s[each] !== ' ') {
				dct[s[each].toLowerCase()] = '<img src=' + 'img/letImg/' + s[each].toLowerCase()+'.jpg' + '>';
				//dct[s[each].toLowerCase()] = 'img/letImg/' + s[each].toLowerCase()+'.jgp';
				img += dct[s[each].toLowerCase()];
			}
			else {
				img += s[each];
				}
		}
		document.getElementById("output").innerHTML = img;
	}
	</script>
